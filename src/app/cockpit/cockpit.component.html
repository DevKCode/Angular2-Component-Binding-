<div class="row">
    <div class="col-md-3"></div>
    <div class="col-sm-5">
        <form action="" class="form-horizontal" #f="ngForm">
            <div class="form-group">
                <label for="server">Server Name</label>
                <input type="text" id="server" class="form-control" ngModel name="server">
            </div>

            <div class="form-group">
                <label for="Content">Server Content</label>
                <input type="text" id="Content" class="form-control" ngModel name="content">
            </div>
            <button type="button" class="btn btn-primary" (click)="onAddServer()">Add Server</button>
            <button type="button" class="btn btn-success">Add BluePrint</button>
        </form>
    </div>

</div>

<div class="row" *ngFor="let servers of serverElement">
    <div class="panel panel-success">
        <div class="panel-heading">{{servers.name}}</div>
        <div class="panel-body">{{servers.content}}</div>
    </div>
</div>
